    <script>
    const body = document.querySelector('body');
    const toggleSwitch = document.getElementById('toggle');
    const input = document.getElementById('toggle-switch');
    const name = document.getElementById("name-title");
    const navElements = document.getElementsByClassName("nav-element");
    const h3aElements = document.getElementsByTagName("a");
    const liElements = document.getElementsByTagName("li");

    toggleSwitch.addEventListener('click', function() {
        const isChecked = input.checked;
        console.log(isChecked)
        if (isChecked) {
          body.classList.remove('dark');
          name.style.color = "#444450"

          for(var i = 0; i < h3aElements.length; i++) {
                h3aElements[i].style.color = "#3980EE";
          }

          for(var i = 0; i < navElements.length; i++) {
                navElements[i].style.color = "#44444F";
          }

        } else {
          body.classList.add('dark');
          name.style.color = "#EBEBEB"

          for(var i = 0; i < h3aElements.length; i++) {
                h3aElements[i].style.color = "#A6E2E9";
          }

          for(var i = 0; i < navElements.length; i++) {
                navElements[i].style.color = "#EBEBEB   ";
          }
        }
    });
